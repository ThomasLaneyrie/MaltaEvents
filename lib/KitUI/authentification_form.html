<head>
  <title>Kit UI</title>
  <link rel="stylesheet" type="text/css" href="../assets/stylesheets/styles_bootstrap_zephyr.css" />
  <link rel="stylesheet" type="text/css" href="../assets/stylesheets/styles.css" />

  <!-- 3 Liens pour Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

</head>

<div class="container-fluid d-flex flex-column align-items-center border", style="max-width:600px">
  <h1>Sign Up</h1>
  <div class="col">
    <input type="email" class="form-control" placeholder="First name">
    <input type="email" class="form-control" placeholder="Last name">
    <input type="email" class="form-control" placeholder="Email">
    <input type="password" class="form-control"  placeholder="Password">
    <input type="password" class="form-control" placeholder="Confirm Password">
    <button class="btn btn-lg btn-success" type="button" style="width:100%; margin-top:20px;">S'inscrire</button>
    <p>Vous avez déjà un compte ? <a href="">Log in</a></p>
  </div>
</div><br>

<div class="container-fluid d-flex flex-column align-items-center border", style="max-width:600px">
  <h1>Sign In</h1>
  <div class="col">
    <input type="email" class="form-control" placeholder="Email">
    <input type="password" class="form-control"  placeholder="Password">
    <button class="btn btn-lg btn-primary" type="button" style="width:100%; margin-top:20px; margin-bottom:5px;">Connexion</button>
    <div class="container-fluid d-flex justify-content-space-between">
      <div class="col d-flex justify-content-start">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Rester connecté
          </label>
        </div>
      </div>
      <div class="col d-flex justify-content-end">
        <a href="">Mot de passe oublié</a>
      </div>
    </div>
  </div><br>
</div><br>

<div class="container-fluid d-flex flex-column align-items-center border", style="max-width:600px">
  <h1>Mot de passe oublié ?</h1>
  <div class="col">
    <input type="email" class="form-control" placeholder="Email">
    <button class="btn btn-lg btn-info" type="button" style="width:100%; margin-top:5px; margin-bottom:5px;">Générer nouveau mot de passe</button>
  </div><br>
</div><br>

<div class="container-fluid d-flex flex-column align-items-center border", style="max-width:600px">
  <h1>Changer votre mot de passe</h1>
  <div class="col">
    <input type="password" class="form-control"  placeholder="New Password">
    <input type="password" class="form-control" placeholder="Confirm New Password">
    <button class="btn btn-lg btn-warning" type="button" style="width:100%; margin-top:5px; margin-bottom:5px;">Changer mon mot de passe</button>
  </div><br>
</div>


<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
