<head>
  <title>Kit UI</title>
  <link rel="stylesheet" type="text/css" href="../assets/stylesheets/styles_bootstrap_zephyr.css" />
  <link rel="stylesheet" type="text/css" href="../assets/stylesheets/styles.css" />

  <!-- 3 Liens pour Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container-fluid d-flex flex-column align-items-center">
    <div class="col border p-4">
      <h1 class="text-primary">Commentaires :</h1>
      <ul>
        <li>Auteur : @Prénom @Nom</li>
        <div>
          <li>Photo de profil de l'auteur :</li>
          <img class="img-profil img-profil-1" src="https://media.istockphoto.com/id/182468727/fr/photo/confiant.jpg?s=612x612&w=0&k=20&c=yXTQLo2GgB08AVQuwCqPUMv7NtsQXtvTFS_sKz9n5eY=" alt="description_photo">
        </div>
        <li>Contenu commentaire : @comment</li>
        <li>Commenté le : @date_du_commentaire</li>
      </ul>
      <hr>
      <h1 class="text-primary">Ajouter un commentaire:</h1>
      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      <button class="btn btn-lg btn-success" type="button" style="width:100%; margin-top:5px;">Commenter</button>
    </div>
  </div>

</body>
